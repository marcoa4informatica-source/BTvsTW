<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación Bootstrap vs Tailwind</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* --- ESTILOS GENERALES --- */
        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        /* --- HEADER --- */
        header {
            height: 18vh; 
            background-color: #1e1e1e;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header-center {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            flex: 1;
            position: relative;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
            color: #fff;
            position: relative;
            z-index: 2;
        }

        .vs-watermark {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.07);
            user-select: none;
            z-index: 1;
            pointer-events: none;
            line-height: 1;
        }

        .side-title {
            margin: 0;
            font-size: 2.2rem;
            font-weight: bold;
            white-space: nowrap;
            position: relative;
            z-index: 2;
        }
        .bs { color: #9d70ff; }
        .tw { color: #38bdf8; }

        .nav-btn {
            background-color: #333;
            border: none;
            padding: 0;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px; height: 60px;
            z-index: 10;
        }
        .nav-btn:hover { background-color: #555; transform: scale(1.1); }
        .nav-btn svg { width: 30px; height: 30px; fill: white; }

        /* --- ÁREA DE PRESENTACIÓN --- */
        .main-content {
            flex: 1;
            display: flex;
        }

        .split-section {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: center;
            padding: 40px;
            position: relative;
            background: white;
        }

        .split-section:first-child { border-right: 2px solid #ddd; }

        /* --- FOOTER (CÓDIGO) --- */
        footer {
            height: 25vh;
            background-color: #1e1e1e;
            display: flex;
            border-top: 4px solid #333;
        }

        .code-editor-pane {
            width: 50%;
            padding: 0; 
            color: #d4d4d4;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 1.3rem; 
            overflow: auto;
            scrollbar-width: none;
        }
        .code-editor-pane::-webkit-scrollbar { display: none; }

        .static-code {
            padding: 20px; 
            white-space: pre-wrap;
            min-height: 100%;
            user-select: all; /* Permite copiar fácilmente el código si lo necesitas */
        }

    </style>
</head>
<body>

    <header>
<!--- CAMBIAR ENLACE (PREVIO) -->
        <a href="navbar.html" class="nav-btn">
            <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
        </a>

        <div class="header-center">
            <div class="vs-watermark">VS</div>

            <span class="side-title bs">Bootstrap</span>
<!--- CAMBIAR TÍTULO -->
                <h1 class="main-title">BOTONES</h1> 
            <span class="side-title tw">Tailwind</span>
        </div>

<!--- CAMBIAR ENLACE (SIGUIENTE) -->
        <a href="navbar.html" class="nav-btn">
            <svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
        </a>
    </header>

    <div class="main-content">
        <section class="split-section">
<!--- CAMBIAR EXPLICACIÓN -->
            <h3 class="display-4 fw-bold">
                Índice
            </h3>
            <h4 class="h2 text-secondary mt-3">
                Uno<br>Dos<br>Tres
            </h4>
        </section>

        <section class="split-section">
<!--- CAMBIAR EXPLICACIÓN -->
            <h3 class="text-6xl font-extrabold tracking-tighter text-slate-800">
                Construcción<br>desde cero
            </h3>
            <p class="text-2xl text-sky-500 font-medium mt-4">
                Personalización total
            </p>
        </section>
    </div>

    <footer>
<!--- CAMBIAR CÓDIGO BT -->
        <div class="code-editor-pane">
            <div class="static-code">
&lt;!-- El HTML es limpio --&gt;
&lt;button class="btn btn-primary"&gt;
  Enviar
&lt;/button&gt;</div>
        </div>

<!--- CAMBIAR CÓDIGO TW -->
        <div class="code-editor-pane" style="border-left: 1px solid #444;">
            <div class="static-code">
&lt;!-- Control total de estilos --&gt;
&lt;button class="px-4 py-2 bg-blue-500 text-white rounded"&gt;
  Enviar
&lt;/button&gt;</div>
        </div>
    </footer>

</body>
</html>
