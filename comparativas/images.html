<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Images - Bootstrap vs Tailwind</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<header>
  <h1>IMAGES</h1>
  <p>Comparativa de im√°genes en Bootstrap y Tailwind</p>
</header>

<main class="container">

  <section class="preview">
    <h2>Bootstrap</h2>
    <img src="/img/imagen1.jpg" class="img-fluid rounded" alt="Bootstrap image">
  </section>

  <section class="code">
<pre><code>&lt;img src="example.jpg" class="img-fluid rounded"&gt;</code></pre>
  </section>

  <section class="preview">
    <h2>Tailwind</h2>
    <img src="/img/imagen1.jpg" class="max-w-full rounded-lg shadow-md" alt="Tailwind image">
  </section>

  <section class="code">
<pre><code>&lt;img src="/img/imagen1.jpg" class="max-w-full rounded-lg shadow-md"&gt;</code></pre>
  </section>

</main>

<script src="/js/script.js"></script>
</body>
</html>
