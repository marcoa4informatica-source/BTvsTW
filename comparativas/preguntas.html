<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación Bootstrap vs Tailwind</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* --- ESTILOS GENERALES --- */
        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            height: 18vh; 
            background-color: #1e1e1e;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header-center {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            flex: 1;
            position: relative;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
            color: #fff;
            position: relative;
            z-index: 2;
        }

        .vs-watermark {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.07);
            user-select: none;
            z-index: 1;
            pointer-events: none;
            line-height: 1;
        }

        .side-title {
            margin: 0;
            font-size: 2.2rem;
            font-weight: bold;
            white-space: nowrap;
            position: relative;
            z-index: 2;
        }
        .bs { color: #9d70ff; }
        .tw { color: #38bdf8; }

        .nav-btn {
            background-color: #333;
            border: none;
            padding: 0;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px; height: 60px;
            z-index: 10;
        }
        .nav-btn:hover { background-color: #555; transform: scale(1.1); }
        .nav-btn svg { width: 30px; height: 30px; fill: white; }

        /* --- ÁREA DE PRESENTACIÓN --- */
        .main-content {
            flex: 1;
            display: flex;
        }

        .split-section {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            position: relative;
            background: white;
        }

        .upper {
            margin-top: -30%;
        }

        .split-section:first-child {
            align-items: last baseline;
        }

        .split-section:first-child { border-right: 2px solid #ddd; }

    </style>
</head>
<body>

    <header>
<!--- CAMBIAR ENLACE (PREVIO) -->
        <a href="plantilla.html" class="nav-btn">
            <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
        </a>

        <div class="header-center">
            <div class="vs-watermark">VS</div>

            <span class="side-title bs">Bootstrap</span>
<!--- CAMBIAR TÍTULO -->
            <span class="side-title tw">Tailwind</span>
        </div>

<!--- CAMBIAR ENLACE (SIGUIENTE) -->
        <a href="index.html" class="nav-btn">
            <svg viewBox="0 0 24 24"><path d="M10 9V5L3 12L10 19V14.9C15 14.9 18.5 16.5 21 20C20 15 17 10 10 9Z"></path></svg>
        </a>
    </header>

    <div class="main-content">
        <section class="split-section">
<!--- CAMBIAR EXPLICACIÓN -->
            <div class="upper">
                <h3 class="display-1 fw-bold">
                ¿Alguna
                </h3>
            </div>
        </section>

        <section class="split-section">
<!--- CAMBIAR EXPLICACIÓN -->
            <div class="upper">
                <h3 class="text-7xl font-extrabold tracking-tighter text-slate-800">
                pregunta?
                </h3>
            </div>
        </section>
    </div>

</body>
</html>
