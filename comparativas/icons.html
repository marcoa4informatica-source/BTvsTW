<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Icons - Bootstrap vs Tailwind</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<header>
  <h1>ICONS</h1>
  <p>Comparativa de iconos en Bootstrap y Tailwind</p>
</header>

<main class="container">

  <section class="preview">
    <h2>Bootstrap Icons</h2>
    <i class="bi bi-alarm fs-1"></i>
    <i class="bi bi-heart-fill fs-1 text-danger"></i>
  </section>

  <section class="code">
<pre><code>&lt;i class="bi bi-alarm fs-1"&gt;&lt;/i&gt;
&lt;i class="bi bi-heart-fill fs-1 text-danger"&gt;&lt;/i&gt;</code></pre>
  </section>

  <section class="preview">
    <h2>Tailwind (Heroicons)</h2>
    <svg class="w-10 h-10 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 8v4l3 3" />
    </svg>
  </section>

  <section class="code">
<pre><code>&lt;svg class="w-10 h-10 text-blue-500" ...&gt;
  ...
&lt;/svg&gt;</code></pre>
  </section>

</main>

<script src="../js/script.js"></script>
</body>
</html>
